      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_MESSAGING_SENDER_ID
    secret: myMessagingSenderIdSecret@1
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_APP_ID
    secret: myAppIdSecret@1
